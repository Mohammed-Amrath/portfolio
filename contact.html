<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
  </head>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  <style>
    body{
        background-color: rgb(40, 36, 36);
    }
      .container-contact{
        box-sizing: content-box;
    padding:50px;
    
    display:flex;
    justify-content: center;
    align-items:center;
    flex-wrap: wrap;
    transition:none 0.8s ease-out
}
  </style>
  <body>
    <div class="container-contact">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="text-light fw-bold">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <a style="color:rgb(216, 205, 205);"> I'll never share your Email with anyone!</a>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-light fw-bold">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label text-light" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button class="btn bg-danger text-light fw-bold">Submit</button>
      </form>
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-light text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="text-light">Â© qureshiammu19@gmail.com, CSE</span>
          </div>
      
          
        </footer>
      </div>
    </div>
   
  </body>
</html>
